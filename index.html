<!DOCTYPE html>
<html id="root">

    <head>
        <meta charset="utf-8">
        <title>Digital Watch</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body id="body">

        <section id="first-row">
            <div class="root" id="date-month">
                <div class="sub-class-1" id="exact-date">18</div>
                <div class="sub-class-1" id="month">Aug</div>
            </div>
            <section id="root-year"><div class="root" id="year">2023</div></section>
        </section>

        <section id="second-row">
            <div class="root" id="hours">10</div>
            <div class="root" id="shift"><img src="shift.png" id="night-day"></div>
        </section>
        
        <section id="third-row">
            <div class="root" id="minutes">54</div>
            <div class="root" id="others">
                <div class="sub-class-1" id="seconds">33</div>
                <div class="sub-class-2" id="day">Wednesday</div>
                <section class="sub-class-3" id="root-battery-level">
                    <div class="sub-class-3" id="battery-level">28</div>
                    <img src="battery_last.jpg" id="battery-icon">
                </section>
            </div>
        </section>
 
        <script type="text/javascript" src="script/script.js"></script>
    </body>

</html>
