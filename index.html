<!DOCTYPE html>
<html id="root">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Digital Watch</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body id="body">

        <section id="first-row">
            <div class="root" id="date-month">
                <div class="sub-class-1" id="exact-date"></div>
                <div class="sub-class-2" id="month"></div>
            </div>
            <div class="root" id="year"></div>
        </section>

        <section id="second-row">
            <div class="root" id="hours"></div>
            <div class="root" id="shift"><img src="shift.png" id="night-day"></div>
        </section>
        
        <section id="third-row">
            <div class="root" id="minutes"></div>
            <div class="root" id="others">
                <div class="sub-class-1" id="seconds"></div>
                <div class="sub-class-2" id="day"></div>
                <section class="sub-class-3">
                    <div class="sub-class-3" id="battery-level"></div>
                    <img src="battery_last.jpg" id="battery-icon">
                </section>
            </div>
        </section>
 
        <script type="text/javascript" src="script/script.js"></script>
    </body>

</html>
